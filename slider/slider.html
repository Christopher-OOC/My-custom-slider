<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="title--container">
        <div class="title--box">
            <h2>My Custom Slider</h2>
        </div>
    </nav>
    <section class="slider--container">
        <div class="slider--box">
            <div class="slider slider1">
                <h2>SLIDER 1</h2>
            </div>
            <div class="slider slider2">
                <h2>SLIDER 2</h2>
            </div>
            <div class="slider slider3">
                <h2>SLIDER 3</h2>
            </div>
            <div class="slider slider4">
                <h2>SLIDER 4</h2>
            </div>
            <div class="slider slider5">
                <h2>SLIDER 5</h2>
            </div>
            <div class="slider slider6">
                <h2>SLIDER 6</h2>
            </div>
            <div class="slider slider7">
                <h2>SLIDER 7</h2>
            </div>
            
            <div class="swipe-container left">
                <div class="left--arrow">&larr;</div>
            </div>
            <div class="swipe-container right">
                <div class="right--arrow">&rarr;</div>
            </div>

            <div class="dots--container">
                <!-- <div class="dot" data-slider-value="1"></div>
                <div class="dot" data-slider-value="2"></div>
                <div class="dot" data-slider-value="3"></div> -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
